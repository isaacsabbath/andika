{% extends "base.html" %}
{% block title %}Login â€” BlogFast{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-16">
  <h1 class="text-2xl font-extrabold mb-6 text-center">Blogger Login</h1>
  <form method="post" class="bg-gray-900 rounded-lg p-6 space-y-4">
    {% csrf_token %}
    {% if form.errors %}
    <div class="bg-red-900/30 border border-red-600 rounded-md p-3 text-sm text-red-300">
      Invalid username or password.
    </div>
    {% endif %}
    <div>
      <label for="id_username" class="block text-sm font-semibold mb-1">Username</label>
      <input type="text" name="username" id="id_username" required autofocus class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:border-brand-yellow outline-none" />
    </div>
    <div>
      <label for="id_password" class="block text-sm font-semibold mb-1">Password</label>
      <input type="password" name="password" id="id_password" required class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:border-brand-yellow outline-none" />
    </div>
    <button type="submit" class="w-full px-4 py-2 bg-brand-yellow text-black rounded-md font-semibold hover:brightness-95 transition-all">Login</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p class="text-xs text-gray-400 text-center mt-4">Default credentials: admin / admin123</p>
</section>
{% endblock %}
